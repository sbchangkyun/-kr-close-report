name: Daily Close Report (KST 16:10)

on:
  schedule:
    # KST 16:10 = UTC 07:10, weekdays only
    - cron: "10 7 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      - name: Generate report (update index.html)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_report.py

      - name: Commit & Push
        run: |
          git config user.name "close-report-bot"
          git config user.email "close-report-bot@users.noreply.github.com"
          git add index.html
          git commit -m "chore: update close report" || echo "No changes"
          git push
